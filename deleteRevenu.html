<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style/depense_revenu.css">
        <title>SUPPRIMER REVENU</title>

    <body>
        <div class="container">
            <form action="" align="center">
                <fieldset>
                    <div class="title">
                        <h3 align="center">Suppression REVENU</h3>
                    </div>

                        <label>TITRE</label>
                        <input type="text" required name="titre" disabled

                    </div>
                    <div class="data-item">
                        <label>MONTANT</label>
                        <input type="number" required name="montant" disabled
                            id="montantRevenu">
                    </div>
                    <br>
                    <a class="validerDepense" id="supprimerRevenu"
                        href="index.html">SUPPRIMER</a>
                    <a class="validerDepense" style="background-color: grey;
                        border-color: black;" href="index.html">ANNULER</a>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="javascript/deleteRevenu.js"></script>
</html>
