<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/depense_revenu.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">

            <form action="" align="center">
                <fieldset>
                    <div class="title">
                        <h3 align="center">Ajouter DEPENSE</h3>
                    </div>
                    <div class="data-item">
                        <label>TITRE</label>
                        <input type="text" required name="titre"
                            placeholder="TITRE DE DEPENSE" autocomplete="off"
                            id="titreDepense">
                    </div>
                    <div class="data-item">
                        <label>MONTANT</label>
                        <input type="number" required name="montant"
                            placeholder="MONTANT (EN CFA)" id="montantDepense">
                    </div>
                    <br>
                    <a class="validerDepense" id="validerDepense"
                        href="index.html">VALIDER</a>
                    <a class="validerDepense" style="background-color: grey;
                        border-color: black;" href="index.html">ANNULER</a>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="javascript/script.js"></script>
</html>
