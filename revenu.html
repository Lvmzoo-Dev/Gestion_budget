<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/depense_revenu.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">

            <form action="" align="center">
                <fieldset>
                    <div class="title">
                        <h3 align="center">Ajouter REVENU</h3>
                    </div>
                    <div class="data-item">
                        <label>TITRE</label>
                        <input type="text" id="titreRevenu" required
                            name="titre"
                            placeholder="TITRE DE REVENU">
                    </div>
                    <div class="data-item">
                        <label>MONTANT</label>
                        <input type="number" id="montantRevenu" required
                            name="montant"
                            placeholder="MONTANT (EN CFA)">
                    </div>
                    <br>
                    <a class="validerRevenu" id="validerRevenu"
                        href="index.html">VALIDER</a>
                    <a class="validerRevenu" style="background-color: grey;
                        border-color: black;"
                        href="index.html">ANNULER</a>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="javascript/scriptRevenu.js"></script>
</html>
