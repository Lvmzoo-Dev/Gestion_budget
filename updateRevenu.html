<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/depense_revenu.css">
        <title>Modification REVENU</title>
    </head>
    <body>
        <div class="container">

            <form action="" align="center">
                <fieldset>
                    <div class="title">
                        <h3 align="center">Modifier REVENU</h3>
                    </div>
                    <div class="data-item">
                        <label>TITRE</label>
                        <input type="text" required name="titreRevenu"
                            placeholder="TITRE DE REVENU" id="titreRevenu">
                    </div>
                    <div class="data-item">
                        <label>MONTANT</label>
                        <input type="number" required name="montantRevenu"
                            placeholder="MONTANT (EN CFA)" id="montantRevenu">
                    </div>
                    <br>
                    <a class="validerRevenu" id="modifierRevenu"
                        href="index.html">MODIFIER</a>
                    <a class="validerRevenu" style="background-color: grey;
                        border-color: black;"
                        href="index.html">ANNULER</a>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="javascript/updateRevenu.js"></script>
</html>
